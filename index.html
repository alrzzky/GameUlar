<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game ‚Äî HTML</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2d2f36);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
      color: #ff6b6b;
      text-shadow: 0 0 8px rgba(255,107,107,0.8);
    }
    canvas {
      background: #111;
      border: 4px solid #ff6b6b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .score {
      margin-bottom: 15px;
      font-size: 20px;
      background: rgba(255,255,255,0.1);
      padding: 8px 20px;
      border-radius: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .score span {
      color: #6bff6b;
      font-weight: bold;
    }
    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <canvas id="game" width="400" height="400"></canvas>
  <footer>Gunakan tombol panah untuk menggerakkan ular</footer>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20; // ukuran kotak grid

    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let score = 0;

    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if(e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if(e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if(e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    function draw(){
      ctx.fillStyle = '#111';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // gambar ular
      for(let i=0;i<snake.length;i++){
        ctx.fillStyle = i===0 ? '#ff6b6b' : '#fff';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = '#222';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // gambar makanan
      ctx.fillStyle = '#6bff6b';
      ctx.fillRect(food.x, food.y, box, box);

      // posisi kepala
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === 'UP') snakeY -= box;
      if(direction === 'DOWN') snakeY += box;
      if(direction === 'LEFT') snakeX -= box;
      if(direction === 'RIGHT') snakeX += box;

      // cek jika makan
      if(snakeX === food.x && snakeY === food.y){
        score++;
        document.getElementById('score').textContent = score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: snakeX, y: snakeY};

      // game over jika nabrak dinding atau badan sendiri
      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
        clearInterval(game);
        setTimeout(()=>{
          alert('Game Over! Skor: ' + score);
          location.reload();
        },100);
      }

      snake.unshift(newHead);
    }

    function collision(head, array){
      for(let i=0;i<array.length;i++){
        if(head.x === array[i].x && head.y === array[i].y){
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
